<div class="container">
  <div class="row row-eq-height">
    <div class="col-md-8"><h1 [innerHTML]="getTitle(itemCount | async)"></h1></div>
    <div class="col-md-4 history-actions-container">
      <div class="history-actions">
        <button (click)="undoTodo()" class="action btn btn-default btn-sm" [disabled]="!(undoable | async)"><i class="fa fa-backward" aria-hidden="true"></i></button>
        <button (click)="redoTodo()" class="action btn btn-default btn-sm" [disabled]="!(redoable | async)"><i class="fa fa-forward" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <app-items-list></app-items-list>
    </div>
    <div class="col-md-6">
      <app-selected-item></app-selected-item>
    </div>
  </div>
</div>
