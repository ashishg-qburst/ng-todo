<ul class="p0">
  <li *ngFor="let item of items" (click)="selectItem(item)" class="todo-item" [class.selected]="item === currentItem">
    <span class="name">{{ item.name | uppercase | slice:0:30 }}{{ showStringOverflow(item.name, 30) }}</span>
  </li>
</ul>

<form #f="ngForm" (ngSubmit)="addItem()">
  <div class="input-group">
     <input type="text" placeholder="Todo . . ." class="form-control" name="name" [(ngModel)]="newItemName" required>
     <span class="input-group-btn">
        <input type="submit" class="btn btn-default" value="Add to list" [disabled]="f.invalid">
     </span>
  </div>
</form>
